  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <title>direttore</title>
  <link rel="stylesheet" href="direttore.css">

</head>
<body>
  <div class="container">
    <div>
      <div id="container"></div>
    </div>
    <div class="text-center">
      <h1><span id="tempoBpm"></span></h1>
    </div>
    <div>
      <input type="range" class="slider" name="tempo" id="tempo" step="1"
        min="60" max="300" value="80"
      >
    </div>
    <div class="text-center">
      <button id="btnStartStop" class="btn btn-primary btn-lg">start</button>
    </div>
  </div>
